[package]
name = "mzfmt"
version = "0.2.1"
edition = "2021"
description = "SQL pretty printer for the Materialize dialect"
repository = "https://github.com/mjibson/mzfmt"
license-file = "LICENSE.txt"

[dependencies]
clap = { version = "2" }
mz-sql-pretty = { git = "https://github.com/MaterializeInc/materialize.git", rev = "69624bdb91f5da76ca3a8e9ba07e0e712f172871", default-features = false }
structopt = { version = "0.3", default-features = false }

[dev-dependencies]
datadriven = "0.6"
